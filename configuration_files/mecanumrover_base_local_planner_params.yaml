# base local planner params for MECANUMROVER

TrajectoryPlannerROS:
  max_vel_x: 0.15
  min_vel_x: -0.05
  max_vel_y: 0.13
  min_vel_y: -0.15
  max_vel_theta: 1
  min_vel_theta: -1
  min_in_place_vel_theta: 0.08
 
  acc_lim_theta: 0.1
  acc_lim_x: 0.04
  acc_lim_y: 0.04

  yaw_goal_tolerance: 0.30
  xy_goal_tolerance: 0.10
 
  holonomic_robot: true
 
  meter_scoring: true


